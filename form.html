<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubbish Collection - Form</title>
    <link rel="stylesheet" href="styles/form-styles.css">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h1 class="form-heading">Fill in our form</h1>
            <p class="form-subheading">and get a confirmation call today!</p>
    
            <form class="form" netlify netlify-honeypot="bot-field">
                <input type="hidden" name="form-name" value="rubbish-collection-form">
            
                <label for="name" class="form-label">Name
                    <input type="text" name="name" id="name" class="form-input" required>
                </label>
                <label for="email" class="form-label">Email
                    <input type="email" name="email" id="email" class="form-input" required>
                </label>
                <label for="phone" class="form-label">Phone Number
                    <input type="text" name="phone" id="phone" class="form-input" required>
                </label>
                <label for="details" class="form-label">Details
                    <textarea name="details" id="details" class="form-textarea" required></textarea>
                </label>
                <button type="submit" class="form-button">Submit</button>
            </form>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
